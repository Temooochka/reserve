<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импортировать данные</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Общие переменные и стили (как в analytics_home.html) */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        :root {
            --alfa-red: #EE3124;
            --text-color: #333;
            --bg-light-gray: #F7F7F7;
        }

        .app-screen {
            width: 100%;
            max-width: 390px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 25px 8px 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .status-icons i { margin-left: 5px; }

        /* HEADER */
        .header-nav {
            padding: 0 20px;
        }

        .back-title {
            display: flex;
            align-items: center;
            padding: 0 0 25px 0;
            font-size: 18px;
            color: var(--text-color);
        }
        .back-arrow {
            font-size: 22px;
            cursor: pointer;
            margin-right: 15px;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }

        /* IMPORT CARDS */
        .content {
            padding: 0 20px;
        }

        .import-card {
            background-color: var(--bg-light-gray);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .import-card:hover {
            background-color: #eee;
        }

        .import-text h3 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        .import-text p {
            font-size: 14px;
            margin: 5px 0 0 0;
            color: #666;
        }
        
        .import-icon {
            font-size: 30px;
            color: #666;
        }

        /* Стиль для карточки "Импортировать данные" (без иконок) */
        #mainImportCard {
            justify-content: flex-start;
            padding: 15px 20px;
            margin-bottom: 25px;
        }
        #mainImportCard .import-icon {
            margin-left: auto; /* Сдвигает иконку вправо */
            font-size: 22px;
            line-height: 1;
        }
        #mainImportCard h3 {
            font-size: 22px;
            margin: 0;
        }
        #mainImportCard p {
            font-size: 16px;
            margin: 0;
            color: #888;
        }


        /* BOTTOM NAV (Копируем из analytics_home.html) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            height: 70px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 5px;
            font-size: 11px;
            color: #888;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }
        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .badge {
            position: absolute;
            top: 0px;
            right: 50%;
            transform: translateX(120%);
            background-color: var(--alfa-red);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            width: 15px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Кнопка "История" активна на этом экране */
        .nav-item:nth-child(4) i, .nav-item:nth-child(4) span {
            color: var(--alfa-red);
        }
    </style>
</head>
<body>

<div class="app-screen">

    <div class="top-bar">
        <span>9:41</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header-nav">
        <div class="back-title">
            <i class="fas fa-chevron-left back-arrow" id="navBack"></i>
            <h1 class="title">Импортировать данные</h1>
        </div>
    </header>

    <main class="content">

        <div class="import-card" id="mainImportCard">
            <div class="import-text">
                <h3>Импортировать данные</h3>
                <p>В любом удобном формате</p>
            </div>
            <i class="fas fa-download import-icon"></i>
        </div>

        <div class="import-card" id="importCSV">
            <div class="import-text">
                <h3>Импорт в CSV</h3>
            </div>
            <div class="import-icon">
                <i class="fas fa-file-csv"></i>
            </div>
        </div>

        <div class="import-card" id="importXlsx">
            <div class="import-text">
                <h3>Импорт в XLSX</h3>
            </div>
            <div class="import-icon">
                <i class="fas fa-file-excel"></i>
            </div>
        </div>

        <div class="import-card" id="importTxt">
            <div class="import-text">
                <h3>Импорт в TXT</h3>
            </div>
            <div class="import-icon">
                <i class="fas fa-file-alt"></i>
            </div>
        </div>

    </main>

    <nav class="bottom-nav">
        <div class="nav-item" id="navToMainBottom">
            <i class="fas fa-home"></i>
            <span>Главный</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span class="badge one">1</span>
            <span>Платежи</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Выгода</span>
        </div>
        <div class="nav-item active-nav">
            <i class="fas fa-history"></i>
            <span>История</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span class="badge four">4</span>
            <span>Чаты</span>
        </div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Переход назад на экран аналитики (analytics_home.html)
        document.getElementById('navBack').addEventListener('click', () => {
             // Возвращаемся на экран, с которого был вызван импорт
             window.history.back();
        });

        // Переход на Главный экран (для нижней навигации)
        document.getElementById('navToMainBottom').addEventListener('click', () => {
             window.location.href = 'main_bank_screen.html';
        });
        
        // Заглушки для функций импорта
        document.getElementById('importCSV').addEventListener('click', () => {
             alert('Начат импорт данных из CSV.');
        });
        document.getElementById('importXlsx').addEventListener('click', () => {
             alert('Начат импорт данных из XLSX.');
        });
        document.getElementById('importTxt').addEventListener('click', () => {
             alert('Начат импорт данных из TXT.');
        });
        document.getElementById('mainImportCard').addEventListener('click', () => {
             alert('Открытие общего диалога выбора файла.');
        });
    });
</script>
</body>
</html>
